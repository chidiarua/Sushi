<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sushi</title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
            rel="stylesheet"
            data-purpose="Layout StyleSheet"
            title="Web Awesome"
            href="/css/app-wa-9a55d8748fd46de7b7977d9ee8dee7a4.css?vsn=d">

        <link
            rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">

        <link
            rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css">

        <link
            rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css">

        <link
            rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-light.css">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="mb">
            <header>
                <div class="navbar">
                    <div class="logoex">
                        <img src="./image/sushi.png">
                        <div class="explore">
                            <p>Explore</p>
                            <img src="image/arrow.png">
                        </div>
                    </div>
                    <div class="connect">
                        <div class="ethlogo"><img src="./image/ethlogo.png"
                                alt="eth-logo"></div>
                        <a href="#">Connect</a>
                    </div>
                </div>
            </header>

            <div class="trade">
                <h2>Trade</h2>
                <p><i class="fa-solid fa-arrow-trend-up"></i><span>1 <strong>SUSHI</strong>($0.61)
                        = <strong>0.0003588</strong> ($1.70k)</span></p>
                <div class="swap_set">
                    <p>Swap</p>
                    <i class="fa-solid fa-gear"></i>
                </div>
            </div>
            <div class="cross_chain">
                <i class="fa-solid fa-xmark"></i>
                <h4><i class="fa-solid fa-shuffle"></i><span>Cross-chain Swap</span></h4>
                <p>Swap your funds on one network and swap them into a token on
                    a different network. <a href>Learn more.</a></p>
                <i class="fa-duotone fa-toggle-on fa-rotate-180 fa-sm"></i>
            </div>

            <div class="input_currency">
                <div class="swap_container">
                    <input type="number" class="no_spin" placeholder="0.0"
                        min="0" maxlength>
                    <div class="coin">
                        <img src="./image/ethlogo.png" alt="eth-logo">
                        <h3>ETH</h3>
                        <img src="image/arrow.png">
                    </div>
                </div>
                <div class="dolla_balance">
                    <p>$ 0.00</p>
                    <div class="wllet">
                        <i class="fa-solid fa-wallet"></i>
                        <p>0.00</p>
                    </div>
                </div>
            </div>

            <div class="interchange">
                <i class="fa-sharp fa-regular fa-arrow-up-arrow-down"></i>
            </div>

            <div class="output_currency">
                <div class="swap_container">
                    <input type="number" class="no_spin" placeholder="0.0"
                        min="0" maxlength>
                    <div class="coin">
                        <img src="./image/sushi.png" alt="sushi-logo">
                        <h3>SUSHI</h3>
                        <img src="image/arrow.png">
                    </div>
                </div>
                <div class="dolla_balance">
                    <p>$ 0.00</p>
                    <div class="wllet">
                        <i class="fa-solid fa-wallet"></i>
                        <p>0.00</p>
                    </div>
                </div>
            </div>

            <div class="btn">
                <button>Connect Wallet</button>
            </div>

        </div>

        <script></script>
    </body>
</html>
